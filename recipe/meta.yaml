{% set name = "PanelAero" %}
{% set version = "2025.08" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DLR-AE/PanelAero/archive/refs/tags/2025.08.tar.gz
  sha256: bf4b3733b16ff0ffc96a8fc9c23e260ca35850d6078c3bddb3466510be5fbfd4
  # generated with curl -sL <url/to/*.tar.gz> | openssl sha256

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - panelaero
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/DLR-AE/PanelAero
  summary: An Implementation of the Vortex Lattice and the Doublet Lattice Method.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ArneVoss
